name: Deploy Backend

on:
    push:
        branches: [ main ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the code
              uses: actions/checkout@v2

            - name: Docker login
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}

            - name: Build and Push
              uses: docker/build-push-action@v4
              with:
                context: .
                file: ./Dockerfile
                push: true
                tags: |
                  anuraaag5/slooze_backend:${{ github.sha }}
                  anuraaag5/slooze_backend:latest

            - name: Deploy to VM
              uses: appleboy/ssh-action@v1.0.3
              with:
                host: ${{ secrets.VM_HOST }}
                username: ${{ secrets.VM_USERNAME }}
                key: ${{ secrets.VM_SSH_KEY }}
                script: |
                  sudo docker pull anuraaag5/slooze_backend:${{ github.sha }}
          
                  sudo docker stop slooze_backend || true
                  sudo docker rm -f slooze_backend || true
          
          
                  sudo docker run -d \
                  --name slooze_backend \
                  --restart always \
                  -p 3001:3001 \
                  -e DATABASE_URL=${{ secrets.DATABASE_URL }} \
                  -e FRONTEND_URL=${{secrets.FRONTEND_URL}} \
                  -e PORT=${{secrets.PORT}} \
                  -e JWT_SECRET=${{secrets.JWT_SECRET}} \
                  anuraaag5/slooze_backend:${{ github.sha }}
                        
                  sudo docker image prune -f